<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>My BookListApp</title>
  </head>
  <body>
    <div class="container mt-4 d-grid col-md-6 col-11 mx-auto">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary me-2"></i>My<span class="text-primary">Book</span>List
        </h1>
        <form id="bookform">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
            <div class="d-grid col-12">
                <input type="submit" value="Add Book" class="btn btn-primary mt-4">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody class="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
